  <title>Hyper Casual Game</title>
  <style class="cp-pen-styles">
    @font-face {
      font-family: Muybridge;
      src: url(https://www.axis-praxis.org/fonts/codepen/MuybridgeGX.woff2);
    }

    @keyframes Gallop {
      from {
        font-variation-settings: "TIME"0;
      }

      to {
        font-variation-settings: "TIME"1000;
      }
    }

    .horserun {
      text-shadow: 2.5px 2.5px 1px #333;
      font: 180px Muybridge;
      z-index: 9999;
      background: -webkit-linear-gradient(#eee, gray);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: 0.6s linear infinite Gallop;
    }
  </style>
</head>
